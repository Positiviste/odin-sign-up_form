<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="left_panel">
        <div id="left_panel_text">
            <img id="logo" src="Avatar-wink-Posi.jpg" alt="Header Logo" width="100" height="100">
            <p id="title">Positiviste</p>
        </div>
        <p id="left_panel_trademark">Photo by <a
                href="https://unsplash.com/@mvdheuvel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Maarten
                van den Heuvel</a> on <a
                href="https://unsplash.com/fr/s/photos/beach?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </div>

    <div id="right_panel">
        <div class="introduction">
            <p>Hello dear customer !</p>
            <p>Welcome aboard this marvelous adventure.</p>
            <p>Please enter your personnal informations to register.</p>
            <p id="intro-end">Thank you.</p>
        </div>

        <form action="/Ma-page-de-traitement" method="post">
            <div>
                <label for="first-name">First name&nbsp;:</label>
                <input type="text" id="first-name" name="user_first-name" required>
            </div>

            <div>
                <label for="last-name">Last name&nbsp;:</label>
                <input type="text" id="last-name" name="user_last-name" required>
            </div>

            <div>
                <label for="email">E-mail&nbsp;:</label>
                <input type="email" id="email" name="user_email" required>
            </div>

            <div>
                <label for="tel">Phone number&nbsp;:</label>
                <input type="tel" id="tel" name="user_tel" required>
            </div>

            <div>
                <label for="pwd">Password&nbsp;:</label>
                <input type="password" id="pwd" name="user_password" required></textarea>
            </div>

            <div>
                <label for="conf-pwd">Confirm password&nbsp;:</label>
                <input type="password" id="conf-pwd" name="user_confirm-password" required></textarea>
            </div>

            <div class="button-submit">
                <button type="submit">Create Account</button>
            </div>
        </form>

        <div>
            <p>Already have an account ? <a href="index.html">Log in</a></p>
        </div>
    </div>
</body>

</html>
